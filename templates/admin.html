<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <title>Admin Login</title>
    <style>
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
  </head>
  <body class="cc-1" style="background-color:rgba(97,162,117,0.3);">
    <section class="main-section">
        <div class="container">
            <div class="row">
                <button id="backBtn" class="form-control2 back-button"> Back<i class="bi bi-arrow-bar-right"></i></button>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Admin Login</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Display flashed messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <!-- Login form -->
                    <form id="loginForm" action="/login" method="post">
                        <div class="mb-3">
                            <input name="username" type="text" class="form-control" placeholder="Username" required />
                            <div class="mb-3">
                                <div class="form-control" id="formigidk">
                                  <input name="password" id="password-input" type="password" class="form-control4" placeholder="Password" required />
                                  <!-- <span class="input-group-append"> -->
                                    <button type="button" class="form-control5" id="eye-button" onclick="togglePassword()">
                                      <i class="fas fa-eye-slash"></i>
                                    </button>
                                  <!-- </span> -->
                                </div>
                            </div>
                        <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function togglePassword() {
          var passwordInput = document.getElementById('password-input');
          var eyeButton = document.getElementById('eye-button');
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeButton.innerHTML = "<i class='fas fa-eye'></i>";
          } else {
            passwordInput.type = "password";
            eyeButton.innerHTML = "<i class='fas fa-eye-slash'></i>";
          }
        }

        document.getElementById('backBtn').addEventListener('click', function() {
            // Redirect to welcome.html
            window.location.href = '/';
        });
    </script>
</body>
</html>
